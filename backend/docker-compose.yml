services:
  # API Server
  api:
    build: .
    container_name: voice-ai-api
    command: python run_server.py
    ports:
      - "8000:8000"
    env_file:
      - .env.local
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - voice-ai-network

  # Agent Worker
  agent:
    build: .
    container_name: voice-ai-agent
    command: python run_agent.py start
    env_file:
      - .env.local
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - voice-ai-network

  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: voice-ai-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - voice-ai-network
  qdrant:
  image: qdrant/qdrant
  ports:
    - "6333:6333"
  volumes:
    - qdrant_data:/qdrant/storage

volumes:
  mongodb_data:
  
networks:
  voice-ai-network:
    driver: bridge
