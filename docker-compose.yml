version: "3.9"

services:
  # ===================
  # FRONTEND
  # ===================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vobiz-frontend
    ports:
      - "3000:80"
    depends_on:
      - gateway
    restart: unless-stopped
    networks:
      - vobiz-network

  # ===================
  # API GATEWAY
  # ===================
  gateway:
    build:
      context: ./backend
      dockerfile: services/gateway/Dockerfile
    container_name: vobiz-gateway
    command: python services/gateway/run_server.py
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
      - config
    restart: unless-stopped
    networks:
      - vobiz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===================
  # CONFIGURATION SERVICE
  # ===================
  config:
    build:
      context: ./backend
      dockerfile: services/config/Dockerfile
    container_name: vobiz-config
    ports:
      - "8002:8002"
    env_file:
      - ./backend/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - vobiz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===================
  # ANALYTICS SERVICE
  # ===================
  analytics:
    build:
      context: ./backend
      dockerfile: services/analytics/Dockerfile
    container_name: vobiz-analytics
    ports:
      - "8001:8001"
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - config
    restart: unless-stopped
    networks:
      - vobiz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===================
  # ORCHESTRATION SERVICE
  # ===================
  orchestration:
    build:
      context: ./backend
      dockerfile: services/orchestration/Dockerfile
    container_name: vobiz-orchestration
    ports:
      - "8003:8003"
    env_file:
      - ./backend/.env
    depends_on:
      - redis
      - config
    restart: unless-stopped
    networks:
      - vobiz-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===================
  # LIVEKIT AGENT
  # ===================
  agent:
    build:
      context: ./backend
      dockerfile: services/agent/Dockerfile
    container_name: vobiz-agent
    command: python services/agent/run_agent.py start
    env_file:
      - .env
      - ./backend/.env
    environment:
      - REDIS_HOST=redis
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - redis
      - qdrant
    restart: unless-stopped
    networks:
      - vobiz-network

  # ===================
  # REDIS
  # ===================
  redis:
    image: redis:7-alpine
    container_name: vobiz-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - vobiz-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # CELERY WORKER
  # ===================
  celery-worker:
    build:
      context: ./backend
      dockerfile: services/orchestration/Dockerfile
    container_name: vobiz-celery
    command: celery -A services.orchestration.tasks_queue.celery_app worker -Q knowledge,calls,campaigns --loglevel=info
    env_file:
      - ./backend/.env
    environment:
      - REDIS_HOST=redis
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - redis
      - qdrant
    restart: unless-stopped
    networks:
      - vobiz-network

  # ===================
  # QDRANT VECTOR DB
  # ===================
  qdrant:
    image: qdrant/qdrant:v1.17.0
    container_name: vobiz-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - vobiz-network

# ===================
# VOLUMES
# ===================
volumes:
  redis_data:
  qdrant_data:

# ===================
# NETWORKS
# ===================
networks:
  vobiz-network:
    driver: bridge